<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Classifier</title>
</head>
<body>
    <h1>Spam or Ham Email Classifier</h1>
    <form method="POST" action="/predict">
        <label for="email">Enter email text:</label><br>
        <textarea id="email_text" name="email_text" rows="10" cols="50"></textarea><br><br>
        <input type="submit" value="Classify">
    </form>

    {% if prediction %}
        <h2>This email is: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
